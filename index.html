<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="html5,css,framework,sass" />
    <meta name="author" content="© 2018 Felipe Pinheiro Correia" />
    <meta name="theme-color" content="#212529"/>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" sizes="196x196" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">

    <title>Felipe Pinheiro Developer</title>

    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./lib/vue.min.js"></script>

    <script src="./lib/dialog-polyfill.js"></script>
    <script src="./lib/highlight.js"></script>

  
    <script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag("js", new Date());gtag("config", "UA-41640153-4");</script>
    <script>
      if (window.navigator.userAgent.toLocaleLowerCase().indexOf('trident') !== -1) {
        window.alert('IE is not supported on this page.')
      }

    </script>
  </head>

  <body>
    <div id="nescss">
      <header :class="{ sticky: scrollPos > 50 }">
        <div class="container">
          <div class="nav-brand">
            <a href="https://felipepinheiro.dev">
              <h1><i class="snes-jp-logo brand-logo"></i>Felipe Pinheiro</h1>
            </a>
            <p> Developer</p>
          </div>


      </header>

      <div class="container">
        <main class="main-content">
          <a class="github-link" :class="{ active:  scrollPos < 200 }" href="https://github.com/felipepcorreia" target="_blank" rel="noopener" @mouseover="startAnimate" @mouseout="stopAnimate">
            <p class="nes-balloon from-right">Follow me <br />on GitHub</p>
            <i class="nes-octocat" :class="animateOctocat ? 'animate' : ''"></i>
          </a>

          <br /> 
          <br />
          
          <!-- About -->
          <section class="topic">
            <h2 id="about"><a href="#about">#</a>Sobre</h2>
            <p>Seja apaixonado por tecnologia e não por uma tecnologia!</p>
          </section>

                 
          <section class="message-list">
            <section class="message -left">
              <i class="nes-bcrikko"></i>
              <!-- Balloon -->
              <div class="nes-balloon from-left">
                <p>Hello!</p>
              </div>
            </section>

            <br /> 
            <br /> 
          
        <footer>
          <p>
            <span>&copy;2019</span> Felipe Pinheiro Correia
         </p>
        </footer>

        <!-- Copied balloon -->
        <div class="nes-balloon from-right copied-balloon" :style="copiedBalloon">
          <p>copied!!</p>
        </div>

        <!-- FAB Button -->
        <button type="button" class="nes-btn is-error scroll-btn" :class="{ active: scrollPos > 500 }" @click="window.scrollTo({ top:0, behavior: 'smooth' })"><span>&lt;</span></button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script>
    const h = document.querySelector('head');
    ['./lib/dialog-polyfill.css', './lib/highlight-theme.css'].forEach(a => {
      const l = document.createElement('link');
      l.href = a;
      l.rel = 'stylesheet';
      h.appendChild(l);
    })
  </script>
</html>
